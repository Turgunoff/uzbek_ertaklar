name: uzbek_ertaklar
description: O'zbek xalq ertaklari ilovasi
publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI
  smooth_page_indicator: ^1.1.0 # Onboarding dots
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/stories/
    - assets/images/
    - assets/fonts/montserrat/
    - assets/fonts/open_sans/
    - assets/fonts/playfair_display/
    - assets/fonts/merriweather/

  fonts:
    - family: Playfair Display
      fonts:
        - asset: assets/fonts/playfair_display/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/playfair_display/PlayfairDisplay-Bold.ttf
          weight: 700

    - family: Open Sans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 600

    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700

    - family: Merriweather
      fonts:
        - asset: assets/fonts/merriweather/Merriweather_24pt-Regular.ttf
